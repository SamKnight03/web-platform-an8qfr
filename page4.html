<html>
<nav>
<a href="/">Home</a>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = rando(1, 100);
            }
        </script>
        <style>
            #myNumber{
                font-size:69px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>
    </head>
    <body onload="showRandomNumber();">
        <div id="myNumber"></div>
    <center><button onClick="window.location.reload();">Generate New Number</button></center>
    </body>
</html>
